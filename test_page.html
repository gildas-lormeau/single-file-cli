<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page for Screenshots</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
        }
        h1 {
            color: #0077cc;
        }
        .tall-element {
            height: 1200px; /* Taller than typical viewport */
            background-color: #e0e0e0;
            border: 1px dashed #aaa;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
        .small-box {
            width: 150px;
            height: 150px;
            background-color: #cc0000;
            color: white;
            text-align: center;
            line-height: 150px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Screenshot Test Page</h1>
        <p>This is a simple HTML page used for testing the screenshot functionality of single-file-cli.</p>
        <div class="small-box">Box 1</div>
        <div class="tall-element">This element makes the page scrollable.</div>
    </div>
</body>
</html>
